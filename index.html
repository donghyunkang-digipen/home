<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donghyun Kang</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            width: 100%;
            display: flex;
            align-items: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
        .header img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 20px;
        }
        .header h1 {
            margin: 0;
        }
        .nav {
            width: 100%;
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px 0;
        }
        .nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
        }
        .nav a:hover {
            background-color: #555;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px;
            width: 80%;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="profile.jpg" alt="Donghyun Kang">
        <h1>Donghyun Kang</h1>
    </div>
    <div class="nav">
        <a href="#about">About Me</a>
        <a href="#portfolio">Portfolios</a>
        <a href="#work">Work Experience</a>
    </div>
    
    <section id="portfolio" class="gallery">
        <img src="portfolio1.jpg" alt="Portfolio 1">
        <img src="portfolio2.jpg" alt="Portfolio 2">
        <img src="portfolio3.jpg" alt="Portfolio 3">
        <img src="portfolio4.jpg" alt="Portfolio 4">
    </section>
</body>
</html>
